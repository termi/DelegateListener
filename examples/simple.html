<!DOCTYPE html>
<html>
<head>
  <style>
  p { background:yellow; font-weight:bold; cursor:pointer; 
      padding:5px; }
  p.over { background: #ccc; }
  span { color:red; }
  div { background:gray }
  </style>

<body>
  <p>Click me!</p>

  <span></span>
<script>
	var i = 0;
    document.body.addEventListener("click", DelegateListener("p", function(e) {
      e.target.insertAdjacentHTML("afterend", "<p>Another paragraph! #" + ++i + "</p><br><div>Not a paragraph!</div>");
    }));
</script>

</body>
</html>
